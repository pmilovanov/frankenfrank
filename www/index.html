<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Dialogue Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="mobile-controls">
            <div class="controls">
                <button onclick="toggleElement('characters')" id="charactersBtn">中文</button>
                <button onclick="toggleElement('pinyin')" id="pinyinBtn">Py</button>
                <button onclick="toggleElement('translation')" id="translationBtn">Eng</button>
                <button onclick="toggleElement('commentary')" id="commentaryBtn">Notes</button>
                <button onclick="toggleMobilePanel()" class="dialogues-btn" aria-label="Menu">
                    <div class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </div>


        <aside class="side-panel" id="sidePanel">
            <div class="controls-wrapper">
                <div class="controls">
                    <button onclick="toggleElement('characters')" id="charactersBtn2">中文</button>
                    <button onclick="toggleElement('pinyin')" id="pinyinBtn2">Pinyin</button>
                    <button onclick="toggleElement('translation')" id="translationBtn2">Eng</button>
                    <button onclick="toggleElement('commentary')" id="commentaryBtn2">Notes</button>
                </div>
            </div>

            <div class="scrollable-content">
			  <div class="file-controls">
				<select id="dialogueSelect" class="dialogue-select">
				  <option value="">Loading dialogue files...</option>
				</select>
				<button onclick="document.getElementById('fileInput').click()" class="custom-load-btn" title="Load custom dialogue">...</button>
				<input type="file" id="fileInput" accept=".yaml,.yml">
			  </div>

                <ul class="dialogue-list" id="dialogueList">
                    <li class="dialogue-item">Select a dialogue...</li>
                </ul>
            </div>
        </aside>

        <main class="main-panel">
            <div id="dialogueContent"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
