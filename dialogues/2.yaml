- s: B
  c: 对不起，我在路上。
  p: Duìbuqǐ, wǒ zài lùshang.
  t: Sorry, I'm on the way.
  d: 在路上 (zài lùshang) is a very common phrase meaning "on the way"
  a: 03a8f1ba78f19da03514cd3022ac91743e4cfe75e4bd3cc5474867675be13688.mp3
- s: A
  c: 老王在等你。
  p: Lǎo Wáng zài děng nǐ.
