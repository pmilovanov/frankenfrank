  c: 可能是在修电路。
  p: Kěnéng shì zài xiū diànlù.
  t: Maybe they're repairing the power lines.
  d: [+] 电路 (diànlù) "power lines"
- s: A
  c: 知道要多久吗？
  p: Zhīdao yào duōjiǔ ma?
  t: Know how long it will take?
- s: B
  c: 听说要两个小时。
  p: Tīngshuō yào liǎng ge xiǎoshí.
  t: Heard it'll take two hours.

99 - Trying on shoes:
- s: A
  c: 这双鞋太紧了。
  p: Zhè shuāng xié tài jǐn le.
  t: These shoes are too tight.
  d: [+] 紧 (jǐn) "tight"
- s: B
  c: 要不要试大半号的？
  p: Yào bú yào shì dà bàn hào de?
  t: Want to try half a size bigger?
- s: A
  c: 好，走路时候会不会掉？
  p: Hǎo, zǒulù shíhou huì bú huì diào?
  t: Okay, will they fall off when walking?
- s: B
  c: 不会，你走走看。
  p: Bú huì, nǐ zǒu zǒu kàn.
  t: No, try walking around.

100 - Kitchen help:
- s: A
  c: 需要我帮忙切菜吗？
  p: Xūyào wǒ bāngmáng qiē cài ma?
  t: Need help cutting vegetables?
  d: [+] 切 (qiē) "to cut"
- s: B
  c: 好啊，这些胡萝卜要切块。
  p: Hǎo a, zhèxiē húluóbo yào qiē kuài.
  t: Sure, these carrots need to be cubed.
  d: [+] 胡萝卜 (húluóbo) "carrot", [+] 块 (kuài) "chunk"
- s: A
  c: 切大块还是小块？
  p: Qiē dà kuài háishi xiǎo kuài?
  t: Cut into big pieces or small pieces?
- s: B
  c: 小块，一口大小就行。
  p: Xiǎo kuài, yì kǒu dàxiāo jiù xíng.
  t: Small pieces, bite-sized is fine.

101 - At the bakery:
- s: A
  c: 这个面包是刚烤的吗？
  p: Zhège miànbāo shì gāng kǎo de ma?
  t: Is this bread freshly baked?
  d: [+] 烤 (kǎo) "to bake"
- s: B
  c: 是的，还是热的，要尝尝吗？
  p: Shì de, hái shì rè de, yào cháng chang ma?
  t: Yes, still warm, want to try?
- s: A
  c: 好啊，闻起来好香。有全麦的吗？
  p: Hǎo a, wén qǐlái hǎo xiāng. Yǒu quánmài de ma?
  t: Sure, smells great. Do you have whole wheat?
  d: [+] 全麦 (quánmài) "whole wheat"
- s: B
  c: 有，但要等十分钟，正在烤。
  p: Yǒu, dàn yào děng shí fēnzhōng, zhèngzài kǎo.
  t: Yes, but need to wait ten minutes, still baking.

102 - Electronics store:
- s: A
  c: 这个充电器支持快充吗？
  p: Zhège chōngdiànqì zhīchí kuàichōng ma?
  t: Does this charger support fast charging?
  d: [+] 快充 (kuàichōng) "fast charging"
- s: B
  c: 支持，但要配合相应的手机。
  p: Zhīchí, dàn yào pèihé xiāngyìng de shǒujī.
  t: Yes, but needs a compatible phone.
  d: [+] 配合 (pèihé) "to match/be compatible"
- s: A
  c: 我的手机是新款的，应该可以吧？
  p: Wǒ de shǒujī shì xīnkuǎn de, yīnggāi kěyǐ ba?
  t: My phone is a new model, should work, right?
- s: B
  c: 让我查查兼容型号。
  p: Ràng wǒ chá cha jiānróng xínghào.
  t: Let me check compatible models.
  d: [+] 兼容 (jiānróng) "compatible"

103 - Rainy morning:
- s: A
  c: 今天雨好大，地铁会晚点吗？
  p: Jīntiān yǔ hǎo dà, dìtiě huì wǎndiǎn ma?
  t: Heavy rain today, will the subway be delayed?
  d: [+] 地铁 (dìtiě) "subway", [+] 晚点 (wǎndiǎn) "to be delayed"
- s: B
  c: 应该不会，但地下可能积水。
  p: Yīnggāi bú huì, dàn dìxià kěnéng jīshuǐ.
  t: Probably not, but might be water pooling underground.
  d: [+] 积水 (jīshuǐ) "water accumulation"
- s: A
  c: 那我们提前出门吧。
  p: Nà wǒmen tíqián chūmén ba.
  t: Then let's leave early.
- s: B
  c: 好，记得带伞。
  p: Hǎo, jìde dài sǎn.
  t: Okay, remember to bring an umbrella.

104 - Hotel check-in:
- s: A
  c: 您好，我预订了一间房。
  p: Nínhǎo, wǒ yùdìng le yì jiān fáng.
  t: Hello, I have a room reservation.
  d: [+] 预订 (yùdìng) "to reserve"
- s: B
  c: 请出示您的身份证。
  p: Qǐng chūshì nín de shēnfènzhèng.
  t: Please show your ID card.
  d: [+] 出示 (chūshì) "to show/present", [+] 身份证 (shēnfènzhèng) "ID card"
- s: A
  c: 我要一间安静的房间。
  p: Wǒ yào yì jiān ānjìng de fángjiān.
  t: I want a quiet room.
- s: B
  c: 好的，给您安排高层的。
  p: Hǎo de, gěi nín ānpái gāocéng de.
  t: Okay, I'll arrange one on a higher floor.
  d: [+] 高层 (gāocéng) "high floor"

105 - Washing machine repair:
