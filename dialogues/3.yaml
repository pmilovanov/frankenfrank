  c: 洗衣机一直在响，很奇怪。
  p: Xǐyījī yìzhí zài xiǎng, hěn qíguài.
  t: The washing machine keeps making noise, very strange.
  d: [+] 洗衣机 (xǐyījī) "washing machine"
- s: B
  c: 可能是里面有硬币。
  p: Kěnéng shì lǐmiàn yǒu yìngbì.
  t: Might be coins inside.
  d: [+] 硬币 (yìngbì) "coin"
- s: A
  c: 要拆开看看吗？
  p: Yào chāikāi kànkan ma?
  t: Should we open it up and look?
  d: [+] 拆开 (chāikāi) "to take apart"
- s: B
  c: 先检查滤网吧。
  p: Xiān jiǎnchá lǜwǎng ba.
  t: Let's check the filter first.
  d: [+] 滤网 (lǜwǎng) "filter"

106 - Pharmacy visit:
- s: A
  c: 请问感冒药在哪个货架？
  p: Qǐngwèn gǎnmào yào zài nǎ ge huòjià?
  t: Excuse me, which shelf has cold medicine?
  d: [+] 货架 (huòjià) "shelf"
- s: B
  c: 需要处方药还是非处方的？
  p: Xūyào chǔfāng yào háishi fēi chǔfāng de?
  t: Need prescription or over-the-counter medicine?
  d: [+] 处方药 (chǔfāng yào) "prescription medicine"
- s: A
  c: 就要普通的感冒药。
  p: Jiù yào pǔtōng de gǎnmào yào.
  t: Just regular cold medicine.
- s: B
  c: 在那边，要带退烧的吗？
  p: Zài nàbiān, yào dài tuìshāo de ma?
  t: Over there, want fever reducer too?
  d: [+] 退烧 (tuìshāo) "reduce fever"

107 - Coffee shop work:
- s: A
  c: 这里有插座可以用吗？
  p: Zhèlǐ yǒu chāzuò kěyǐ yòng ma?
  t: Is there a power outlet I can use here?
  d: [+] 插座 (chāzuò) "power outlet"
- s: B
  c: 有，靠窗的位置都有。
  p: Yǒu, kào chuāng de wèizhi dōu yǒu.
  t: Yes, all window seats have them.
- s: A
  c: 网络密码是多少？
  p: Wǎngluò mìmǎ shì duōshao?
  t: What's the WiFi password?
  d: [+] 密码 (mìmǎ) "password"
- s: B
  c: 在收据底部，请查看。
  p: Zài shōujù dǐbù, qǐng chákan.
  t: It's at the bottom of the receipt, please check.
  d: [+] 收据 (shōujù) "receipt"

108 - Moving day:
- s: A
  c: 这个纸箱要不要扔掉？
  p: Zhège zhǐxiāng yào bú yào rēng diào?
  t: Should we throw away this cardboard box?
  d: [+] 纸箱 (zhǐxiāng) "cardboard box"
- s: B
  c: 先别扔，可能还要用。
  p: Xiān bié rēng, kěnéng hái yào yòng.
  t: Don't throw it yet, might still need it.
- s: A
  c: 那放在阳台可以吗？
  p: Nà fàng zài yángtái kěyǐ ma?
  t: Can we put it on the balcony?
- s: B
  c: 小心别淋湿了。
  p: Xiǎoxīn bié lín shī le.
  t: Be careful not to let it get wet.
  d: [+] 淋湿 (lín shī) "get wet from rain"

109 - Train station:
- s: A
  c: 下一班列车几点发车？
  p: Xià yī bān lièchē jǐ diǎn fāchē?
  t: What time is the next train?
  d: [+] 列车 (lièchē) "train", [+] 发车 (fāchē) "departure"
- s: B
  c: 还有二十分钟，要验票了。
  p: Hái yǒu èrshí fēnzhōng, yào yàn piào le.
  t: Twenty minutes, need to check tickets now.
  d: [+] 验票 (yàn piào) "check tickets"
- s: A
  c: 在哪个站台？
  p: Zài nǎ ge zhàntái?
  t: Which platform?
  d: [+] 站台 (zhàntái) "platform"
- s: B
  c: 三号站台，我带你去。
  p: Sān hào zhàntái, wǒ dài nǐ qù.
  t: Platform 3, I'll take you there.

110 - Fruit shop:
- s: A
  c: 这个芒果熟了吗？
  p: Zhège mángguǒ shú le ma?
  t: Is this mango ripe?
  d: [+] 芒果 (mángguǒ) "mango", [+] 熟 (shú) "ripe"
- s: B
  c: 还要等两天才能吃。
  p: Hái yào děng liǎng tiān cái néng chī.
  t: Need to wait two more days to eat.
- s: A
  c: 那给我挑几个软一点的。
  p: Nà gěi wǒ tiāo jǐ ge ruǎn yìdiǎn de.
  t: Then pick me some softer ones.
  d: [+] 挑 (tiāo) "to select/pick"
- s: B
  c: 这些都是熟透的，可以直接吃。
  p: Zhèxiē dōu shì shú tòu de, kěyǐ zhí jiē chī.
  t: These are fully ripe, can eat right away.

111 - Gym membership:
- s: A
  c: 办健身卡有什么优惠吗？
  p: Bàn jiànshēn kǎ yǒu shénme yōuhuì ma?
  t: Are there any discounts for gym membership?
  d: [+] 健身卡 (jiànshēn kǎ) "gym membership card"
- s: B
  c: 年卡现在打八折。
  p: Niánkǎ xiànzài dǎ bā zhé.
  t: Annual membership is 20% off now.
  d: [+] 打折 (dǎzhé) "discount"
- s: A
  c: 包括私教课程吗？
  p: Bāokuò sījiāo kèchéng ma?
  t: Does it include personal training?
  d: [+] 私教 (sījiāo) "personal trainer"
- s: B
  c: 那要另外收费。
  p: Nà yào lìngwài shōufèi.
  t: That's charged separately.

112 - Computer problems:
- s: A
  c: 我的鼠标不能用了。
  p: Wǒ de shǔbiāo bù néng yòng le.
  t: My mouse stopped working.
  d: [+] 鼠标 (shǔbiāo) "computer mouse"
- s: B
  c: 换过电池了吗？
  p: Huàn guò diànchí le ma?
  t: Have you changed the batteries?
  d: [+] 电池 (diànchí) "battery"
- s: A
  c: 换过了，还是没反应。
  p: Huàn guò le, hái shì méi fǎnyìng.
  t: Yes, still no response.
  d: [+] 反应 (fǎnyìng) "response"
- s: B
  c: 可能是驱动程序的问题。
  p: Kěnéng shì qūdòng chéngxù de wèntí.
  t: Might be a driver issue.
  d: [+] 驱动程序 (qūdòng chéngxù) "driver"

113 - Restaurant reservation:
- s: A
  c: 想订个包间，六个人。
  p: Xiǎng dìng ge bāojiān, liù ge rén.
  t: Want to book a private room for six people.
  d: [+] 包间 (bāojiān) "private room"
- s: B
  c: 午餐还是晚餐？
  p: Wǔcān háishi wǎncān?
  t: Lunch or dinner?
  d: [+] 午餐 (wǔcān) "lunch", [+] 晚餐 (wǎncān) "dinner"
- s: A
  c: 晚餐，最好有榻榻米。
  p: Wǎncān, zuì hǎo yǒu tàtami.
  t: Dinner, preferably with tatami.
  d: [+] 榻榻米 (tàtami) "tatami"
- s: B
  c: 好的，需要预付定金吗？
  p: Hǎo de, xūyào yùfù dìnjīn ma?
  t: Okay, need to pay a deposit?
  d: [+] 定金 (dìnjīn) "deposit"

114 - Getting a haircut:
- s: A
  c: 想把刘海剪短一点。
  p: Xiǎng bǎ liúhái jiǎn duǎn yìdiǎn.
  t: Want to cut my bangs shorter.
  d: [+] 刘海 (liúhái) "bangs"
- s: B
  c: 要斜刘海还是直的？
  p: Yào xié liúhái háishi zhí de?
  t: Want diagonal or straight bangs?
  d: [+] 斜 (xié) "diagonal/slanted"
- s: A
  c: 直的，但不要太齐。
  p: Zhí de, dàn bú yào tài qí.
  t: Straight, but not too even.
  d: [+] 齐 (qí) "even/uniform"
- s: B
  c: 好，先喷点水。
  p: Hǎo, xiān pēn diǎn shuǐ.
  t: Okay, let me spray some water first.
  d: [+] 喷 (pēn) "to spray"

115 - Lost glasses:
- s: A
  c: 我把眼镜放哪儿了？
  p: Wǒ bǎ yǎnjìng fàng nǎr le?
  t: Where did I put my glasses?
- s: B
  c: 刚才好像在茶几上。
  p: Gāngcái hǎoxiàng zài chájī shàng.
  t: Seemed to be on the coffee table earlier.
  d: [+] 茶几 (chájī) "coffee table"
- s: A
  c: 找到了，在书底下。
  p: Zhǎodào le, zài shū dǐxia.
  t: Found them, under the book.
- s: B
  c: 下次记得放眼镜盒里。
  p: Xià cì jìde fàng yǎnjìng hé lǐ.
  t: Remember to put them in the case next time.
  d: [+] 眼镜盒 (yǎnjìng hé) "glasses case"
