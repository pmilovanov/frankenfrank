  p: Yào bú yào chēng yíxià?
  t: Want me to weigh it?
  d: [+] 称 (chēng) "to weigh"

84 - Noisy neighbors:
- s: A
  c: 楼上最近总是很吵。
  p: Lóushàng zuìjìn zǒngshì hěn chǎo.
  t: Upstairs has been very noisy lately.
  d: [+] 吵 (chǎo) "noisy"
