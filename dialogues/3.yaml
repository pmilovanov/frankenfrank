  c: 知道要装修多久吗？
  p: Zhīdao yào zhuāngxiū duōjiǔ ma?
  t: Know how long the renovation will take?
- s: B
  c: 听说要一个月。
  p: Tīngshuō yào yí ge yuè.
  t: Heard it'll take a month.

85 - Lending an umbrella:
- s: A
  c: 突然下雨了，你带伞了吗？
  p: Túrán xià yǔ le, nǐ dài sǎn le ma?
  t: It's suddenly raining, did you bring an umbrella?
  d: [+] 突然 (túrán) "suddenly"
- s: B
  c: 带了，我们一起打伞吧。
  p: Dài le, wǒmen yìqǐ dǎ sǎn ba.
  t: Yes, let's share the umbrella.
- s: A
  c: 不会太挤吗？
  p: Bú huì tài jǐ ma?
  t: Won't it be too crowded?
  d: [+] 挤 (jǐ) "crowded"
- s: B
  c: 没事，这把伞够大。
  p: Méishì, zhè bǎ sǎn gòu dà.
  t: It's fine, this umbrella is big enough.

86 - Plant watering:
- s: A
  c: 我明天要出差，能帮我照顾花吗？
  p: Wǒ míngtiān yào chūchāi, néng bāng wǒ zhàogu huā ma?
  t: I'm going on a business trip tomorrow, can you help take care of my plants?
  d: [+] 出差 (chūchāi) "business trip"
- s: B
  c: 没问题，要浇几次水？
  p: Méi wèntí, yào jiāo jǐ cì shuǐ?
  t: No problem, how many times should I water them?
- s: A
  c: 三天浇一次就可以。
  p: Sān tiān jiāo yí cì jiù kěyǐ.
  t: Once every three days is fine.
- s: B
  c: 好，我记住了。
  p: Hǎo, wǒ jìzhù le.
  t: Okay, I'll remember that.

87 - Haircut style:
- s: A
  c: 想剪成什么样子？
  p: Xiǎng jiǎn chéng shénme yàngzi?
  t: How would you like your hair cut?
- s: B
  c: 两边短一点，上面长一点。
  p: Liǎngbiān duǎn yìdiǎn, shàngmiàn cháng yìdiǎn.
  t: Shorter on the sides, longer on top.
- s: A
  c: 要不要剪刘海？
  p: Yào bú yào jiǎn liúhái?
  t: Want to cut the bangs?
  d: [+] 刘海 (liúhái) "bangs"
- s: B
  c: 好，但不要太短。
  p: Hǎo, dàn bú yào tài duǎn.
  t: Yes, but not too short.

88 - Lost phone:
- s: A
  c: 你的手机找到了吗？
  p: Nǐ de shǒujī zhǎodào le ma?
  t: Did you find your phone?
- s: B
  c: 找到了，在沙发缝里。
  p: Zhǎodào le, zài shāfā fèng lǐ.
  t: Yes, it was in the gap of the sofa.
  d: [+] 缝 (fèng) "gap/crack"
- s: A
  c: 太好了，我帮你找了好久。
  p: Tài hǎo le, wǒ bāng nǐ zhǎo le hǎojiǔ.
  t: Great, I spent a long time helping you look.
- s: B
  c: 谢谢你，下次我一定放好。
  p: Xièxie nǐ, xià cì wǒ yídìng fàng hǎo.
  t: Thank you, I'll keep it safe next time.

89 - Grocery shopping:
- s: A
  c: 今天超市有特价。
  p: Jīntiān chāoshì yǒu tèjià.
  t: The supermarket has special offers today.
  d: [+] 特价 (tèjià) "special price"
- s: B
  c: 什么东西便宜？
  p: Shénme dōngxi piányí?
  t: What's cheap?
- s: A
  c: 水果和蔬菜都很便宜。
  p: Shuǐguǒ hé shūcài dōu hěn piányí.
  t: Fruits and vegetables are all cheap.
  d: [+] 蔬菜 (shūcài) "vegetables"
- s: B
  c: 那我们多买一点吧。
  p: Nà wǒmen duō mǎi yìdiǎn ba.
  t: Then let's buy more.

90 - Weekend plans:
- s: A
  c: 周末要不要去郊游？
  p: Zhōumò yào bú yào qù jiāoyóu?
  t: Want to go for an outing this weekend?
  d: [+] 郊游 (jiāoyóu) "outing/excursion"
- s: B
  c: 好啊，去哪里玩？
  p: Hǎo a, qù nǎlǐ wán?
  t: Sure, where should we go?
- s: A
  c: 听说附近有个新公园。
  p: Tīngshuō fùjìn yǒu ge xīn gōngyuán.
  t: Heard there's a new park nearby.
- s: B
  c: 那就去那里吧，带些吃的。
  p: Nà jiù qù nàli ba, dài xiē chī de.
  t: Let's go there then, bring some food.

91 - Swimming pool:
- s: A
  c: 你会游泳吗？水深不深？
  p: Nǐ huì yóuyǒng ma? Shuǐ shēn bu shēn?
  t: Can you swim? Is the water deep?
  d: [+] 游泳 (yóuyǒng) "to swim", [+] 深 (shēn) "deep"
- s: B
  c: 这边不深，适合初学者。
  p: Zhè biān bù shēn, shìhé chūxuézhě.
  t: It's not deep here, suitable for beginners.
  d: [+] 初学者 (chūxuézhě) "beginner"
- s: A
  c: 那太好了，我想学游泳。
  p: Nà tài hǎo le, wǒ xiǎng xué yóuyǒng.
  t: That's great, I want to learn swimming.
- s: B
  c: 我可以教你基本动作。
  p: Wǒ kěyǐ jiāo nǐ jīběn dòngzuò.
  t: I can teach you basic movements.

92 - Lost wallet:
- s: A
  c: 我好像把钱包落在出租车上了。
  p: Wǒ hǎoxiàng bǎ qiánbāo luò zài chūzūchē shàng le.
  t: I think I left my wallet in the taxi.
  d: [+] 出租车 (chūzūchē) "taxi"
- s: B
  c: 记得车牌号码吗？
  p: Jìde chēpái hàomǎ ma?
  t: Do you remember the license plate number?
  d: [+] 车牌号码 (chēpái hàomǎ) "license plate number"
