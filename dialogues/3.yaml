  c: 很贵吗？要等多久？
  p: Hěn guì ma? Yào děng duōjiǔ?
  t: Is it expensive? How long to wait?
- s: B
  c: 不贵，今天就能修好。
  p: Bù guì, jīntiān jiù néng xiū hǎo.
  t: Not expensive, can fix it today.

83 - Buying vegetables:
- s: A
  c: 这个菜叶子有点黄。
