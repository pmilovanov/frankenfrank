  p: Kěyǐ jiāo wǒ zuò zhège cài ma?
  t: Can you teach me how to make this dish?
- s: B
  c: 好啊，很简单的，看着我做就行。
  p: Hǎo a, hěn jiǎndān de, kàn zhe wǒ zuò jiù xíng.
  t: Sure, it's very simple, just watch how I do it.

