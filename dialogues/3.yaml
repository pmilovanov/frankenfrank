# Lost and found
20 - Finding something:
- s: A
  c: 这是不是你的钥匙？在门前找到的。
  p: Zhè shì bú shì nǐ de yàoshi? Zài ménqián zhǎo dào de.
  t: Is this your key? Found it in front of the door.
  d: [+] 钥匙 (yàoshi) "key"
- s: B
  c: 是我的！我刚才一直在找。
  p: Shì wǒ de! Wǒ gāngcái yìzhí zài zhǎo.
  t: It's mine! I've been looking for it.
- s: A
  c: 那就好。要小心一点。
  p: Nà jiù hǎo. Yào xiǎoxīn yìdiǎn.
  t: That's good. Need to be more careful.
- s: B
  c: 谢谢你。真是太好了。
  p: Xièxie nǐ. Zhēnshi tài hǎo le.
  t: Thank you. This is really great.

