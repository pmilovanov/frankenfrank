  c: 这个煎饼闻起来真香！
  p: Zhège jiānbing wén qǐlái zhēn xiāng!
  t: This crepe smells so good!
  d: [+] 闻 (wén) "to smell"
- s: B
  c: 要加鸡蛋吗？
  p: Yào jiā jīdàn ma?
  t: Want to add an egg?
  d: [+] 鸡蛋 (jīdàn) "egg"
