  t: How old is this puppy?
- s: B
  c: 两个月，已经打过疫苗了。
  p: Liǎng ge yuè, yǐjīng dǎ guò yìmiáo le.
  t: Two months, already vaccinated.
  d: [+] 疫苗 (yìmiáo) "vaccine"
- s: A
  c: 会咬人吗？
  p: Huì yǎo rén ma?
  t: Does it bite?
  d: [+] 咬 (yǎo) "to bite"
- s: B
  c: 不会，很温顺的。
  p: Bú huì, hěn wēnshùn de.
  t: No, it's very gentle.
  d: [+] 温顺 (wēnshùn) "gentle"

