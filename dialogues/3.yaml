  c: 要，都加上，不要太辣。
  p: Yào, dōu jiā shàng, bú yào tài là.
  t: Yes, add everything, but not too spicy.
- s: B
  c: 好，两分钟就好。
  p: Hǎo, liǎng fēnzhōng jiù hǎo.
  t: Okay, will be ready in two minutes.

