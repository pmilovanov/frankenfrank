  c: 忘了，但我有发票。
  p: Wàng le, dàn wǒ yǒu fāpiào.
  t: Forgot, but I have the receipt.
  d: [+] 发票 (fāpiào) "receipt"
- s: B
  c: 那好，我帮你打电话问问。
  p: Nà hǎo, wǒ bāng nǐ dǎ diànhuà wènwen.
  t: Good, I'll help you call and ask.

93 - Noodle shop:
- s: A
  c: 这家的面条很有名。
