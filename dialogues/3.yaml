- s: B
  c: 我最喜欢画风景。你也想学吗？
  p: Wǒ zuì xǐhuan huà fēngjǐng. Nǐ yě xiǣng xué ma?
  t: I like drawing landscapes the most. Want to learn too?
  d: [+] 风景 (fēngjǐng) "landscape/scenery" - art-related term

# Daily life situation with minimal new vocabulary
