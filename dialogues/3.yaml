  d: [+] 空调 (kōngtiáo) "air conditioner"
- s: B
  c: 可能需要加制冷剂了。
  p: Kěnéng xūyào jiā zhìlěngjì le.
  t: Might need to add refrigerant.
  d: [+] 制冷剂 (zhìlěngjì) "refrigerant"
