- s: B
  c: 是给谁的？在哪里签字？
  p: Shì gěi shéi de? Zài nǎlǐ qiānzì?
  t: Who is it for? Where do I sign?
  d: [+] 签字 (qiānzì) "to sign"
- s: A
  c: 在这里签，写上日期。
  p: Zài zhèlǐ qiān, xiě shàng rìqī.
  t: Sign here, write the date.
- s: B
  c: 好的，谢谢你送来。
  p: Hǎo de, xièxie nǐ sòng lái.
  t: Okay, thanks for delivering.

28 - Garden chat:
- s: A
  c: 你家的花真漂亮，怎么养的？
  p: Nǐ jiā de huā zhēn piàoliang, zěnme yǎng de?
  t: Your flowers are beautiful, how do you grow them?
  d: [+] 养 (yǎng) "to grow/raise"
- s: B
  c: 很简单，每天浇水就好。
  p: Hěn jiǎndān, měitiān jiāoshuǐ jiù hǎo.
  t: Very simple, just water them every day.
- s: A
  c: 要放在太阳下面吗？
  p: Yào fàng zài tàiyáng xiàmian ma?
  t: Should they be placed in the sun?
- s: B
  c: 对，但不要太热。
  p: Duì, dàn bú yào tài rè.
  t: Yes, but not too hot.

29 - Exercise buddy:
- s: A
  c: 听说你最近在跑步？
  p: Tīngshuō nǐ zuìjìn zài pǎobù?
  t: Heard you've been running recently?
  d: [+] 跑步 (pǎobù) "to run/jog"
- s: B
  c: 对，想身体好一点。
  p: Duì, xiǎng shēntǐ hǎo yìdiǎn.
  t: Yes, want to be healthier.
- s: A
  c: 我可以跟你一起跑吗？
  p: Wǒ kěyǐ gēn nǐ yìqǐ pǎo ma?
  t: Can I run with you?
- s: B
  c: 好啊，明天早上见。
  p: Hǎo a, míngtiān zǎoshang jiàn.
  t: Sure, see you tomorrow morning.

30 - Music practice:
- s: A
  c: 你在学什么乐器？
  p: Nǐ zài xué shénme yuèqì?
  t: What instrument are you learning?
  d: [+] 乐器 (yuèqì) "musical instrument"
- s: B
  c: 我在学钢琴，但不太会。
  p: Wǒ zài xué gāngqín, dàn bù tài huì.
  t: I'm learning piano, but not very good.
  d: [+] 钢琴 (gāngqín) "piano"
- s: A
  c: 要多练习就会好的。
  p: Yào duō liànxí jiù huì hǎo de.
  t: Need to practice more and it'll get better.
- s: B
  c: 对，我每天都在学。
  p: Duì, wǒ měitiān dōu zài xué.
  t: Yes, I'm learning every day.

  31 - Lunch break:
- s: A
  c: 到吃午饭的时间了。
  p: Dào chī wǔfàn de shíjiān le.
  t: It's lunch time.
  d: [+] 午饭 (wǔfàn) "lunch"
- s: B
  c: 你带饭了吗？还是要出去吃？
  p: Nǐ dài fàn le ma? Háishi yào chūqù chī?
  t: Did you bring lunch? Or want to eat out?
- s: A
  c: 我带了，但不太够。
  p: Wǒ dài le, dàn bù tài gòu.
  t: I brought some, but not enough.
- s: B
  c: 那一起出去吃吧，我请你。
  p: Nà yìqǐ chūqù chī ba, wǒ qǐng nǐ.
  t: Then let's eat out, my treat.
  d: [+] 请 (qǐng) here means "to treat someone"

32 - Plant care:
- s: A
  c: 这盆花看起来不太好。
  p: Zhè pén huā kàn qǐlái bù tài hǎo.
  t: This potted plant doesn't look good.
  d: [+] 盆 (pén) measure word for potted plants
- s: B
  c: 可能水给多了。
  p: Kěnéng shuǐ gěi duō le.
  t: Maybe gave it too much water.
- s: A
  c: 那现在怎么办？会死吗？
  p: Nà xiànzài zěnme bàn? Huì sǐ ma?
  t: What should we do now? Will it die?
- s: B
  c: 别担心，让它晒晒太阳就好了。
  p: Bié dānxīn, ràng tā shài shài tàiyáng jiù hǎo le.
  t: Don't worry, just let it get some sun.
  d: [+] 晒 (shài) "to be exposed to sun"

33 - Winter clothes:
- s: A
  c: 天气越来越冷了。
  p: Tiānqì yuè lái yuè lěng le.
  t: The weather is getting colder and colder.
  d: [+] 越来越 (yuè lái yuè) "more and more"
- s: B
  c: 是啊，你买冬天的衣服了吗？
  p: Shì a, nǐ mǎi dōngtiān de yīfu le ma?
  t: Yes, have you bought winter clothes?
- s: A
  c: 还没有，你知道哪里的便宜吗？
  p: Hái méiyǒu, nǐ zhīdào nǎlǐ de piányí ma?
  t: Not yet, do you know where's cheap?
- s: B
  c: 我知道一个好地方，要不要一起去？
  p: Wǒ zhīdào yí ge hǎo dìfang, yào bú yào yìqǐ qù?
  t: I know a good place, want to go together?

34 - Lost glasses:
- s: A
  c: 你看见我的眼镜了吗？
  p: Nǐ kànjiàn wǒ de yǎnjìng le ma?
  t: Have you seen my glasses?
  d: [+] 眼镜 (yǎnjìng) "glasses"
- s: B
  c: 不是在你头上吗？
  p: Bùshì zài nǐ tóushang ma?
  t: Aren't they on your head?
- s: A
  c: 啊，真是的。我找了好久。
  p: A, zhēnshi de. Wǒ zhǎo le hǎojiǔ.
  t: Ah, really. I've been looking for so long.
- s: B
  c: 没事，我也经常这样。
  p: Méishì, wǒ yě jīngcháng zhèyàng.
  t: It's okay, I often do this too.

35 - Travel plans:
- s: A
  c: 听说你要去旅游？
  p: Tīngshuō nǐ yào qù lǚyóu?
  t: Heard you're going traveling?
  d: [+] 旅游 (lǚyóu) "to travel"
- s: B
  c: 对，下个月去北京。
  p: Duì, xià ge yuè qù Běijīng.
  t: Yes, going to Beijing next month.
- s: A
  c: 去几天？一个人去吗？
  p: Qù jǐ tiān? Yí ge rén qù ma?
  t: How many days? Going alone?
- s: B
  c: 五天，跟朋友一起去。
  p: Wǔ tiān, gēn péngyou yìqǐ qù.
  t: Five days, going with friends.

36 - Bus stop:
- s: A
  c: 这是去图书馆的车站吗？
  p: Zhè shì qù túshūguǎn de chēzhàn ma?
  t: Is this the bus stop for the library?
  d: [+] 车站 (chēzhàn) "bus/train stop"
- s: B
  c: 不是，图书馆的在前面。
  p: Bùshì, túshūguǎn de zài qiánmiàn.
  t: No, the library's stop is ahead.
- s: A
  c: 要走多远？
  p: Yào zǒu duō yuǎn?
  t: How far to walk?
- s: B
  c: 走五分钟就到了，我也要去，一起吧。
  p: Zǒu wǔ fēnzhōng jiù dào le, wǒ yě yào qù, yìqǐ ba.
  t: Five minutes' walk, I'm going too, let's go together.

37 - Helping elderly:
- s: A
  c: 老人家，我帮您拿东西吧。
  p: Lǎorénjiā, wǒ bāng nín ná dōngxi ba.
  t: Let me help you carry your things, elderly.
  d: [+] 老人家 (lǎorénjiā) respectful term for elderly
- s: B
  c: 谢谢你，这么重，我一个人拿不动。
  p: Xièxie nǐ, zhème zhòng, wǒ yí ge rén ná bú dòng.
  t: Thank you, it's so heavy, I can't carry it alone.
- s: A
  c: 您要去哪里？我送您过去。
  p: Nín yào qù nǎlǐ? Wǒ sòng nín guòqù.
  t: Where are you going? I'll take you there.
- s: B
  c: 真是太谢谢你了。
  p: Zhēnshi tài xièxie nǐ le.
  t: Thank you so much.

38 - Late night study:
- s: A
  c: 这么晚还在学习？
  p: Zhème wǎn hái zài xuéxí?
  t: Still studying this late?
- s: B
  c: 对，明天有考试。
  p: Duì, míngtiān yǒu kǎoshì.
  t: Yes, have an exam tomorrow.
  d: [+] 考试 (kǎoshì) "exam"
- s: A
  c: 要不要喝点咖啡？
  p: Yào bú yào hē diǎn kāfēi?
  t: Want some coffee?
- s: B
  c: 好啊，我快睡着了。
  p: Hǎo a, wǒ kuài shuìzháo le.
  t: Yes please, I'm about to fall asleep.
  d: [+] 睡着 (shuìzháo) "fall asleep"

39 - Phone repair:
- s: A
  c: 你的手机还能用吗？
  p: Nǐ de shǒujī hái néng yòng ma?
  t: Can your phone still be used?
- s: B
  c: 不能了，屏幕坏了。
  p: Bù néng le, píngmù huài le.
  t: No, the screen is broken.
  d: [+] 屏幕 (píngmù) "screen"
- s: A
  c: 我知道一个修手机的地方。
  p: Wǒ zhīdào yí ge xiū shǒujī de dìfang.
  t: I know a place that repairs phones.
- s: B
  c: 在哪里？要多少钱？
  p: Zài nǎlǐ? Yào duōshao qián?
  t: Where? How much does it cost?

40 - Basketball:
- s: A
  c: 你会打篮球吗？
  p: Nǐ huì dǎ lánqiú ma?
  t: Do you know how to play basketball?
  d: [+] 篮球 (lánqiú) "basketball"
- s: B
  c: 会一点，但打得不太好。
  p: Huì yìdiǎn, dàn dǎ de bù tài hǎo.
  t: A little, but not very good.
- s: A
  c: 我们周末去打球吧？
  p: Wǒmen zhōumò qù dǎ qiú ba?
  t: Shall we go play ball on weekend?
- s: B
  c: 好啊，在哪里打？
  p: Hǎo a, zài nǎlǐ dǎ?
  t: Sure, where should we play?

  41 - Borrowing an umbrella:
- s: A
  c: 外面下大雨了，你有多余的伞吗？
  p: Wàimiàn xià dà yǔ le, nǐ yǒu duōyú de sǎn ma?
  t: It's raining heavily outside, do you have an extra umbrella?
  d: [+] 多余 (duōyú) "extra/spare"
- s: B
  c: 有，给你。明天带来还我就行。
  p: Yǒu, gěi nǐ. Míngtiān dài lái huán wǒ jiù xíng.
  t: Yes, here you are. Just bring it back tomorrow.
- s: A
  c: 太谢谢了，我明天一定早点还你。
  p: Tài xièxie le, wǒ míngtiān yídìng zǎo diǎn huán nǐ.
  t: Thanks so much, I'll definitely return it early tomorrow.
- s: B
  c: 不着急，你路上小心。
  p: Bù zháojí, nǐ lùshang xiǎoxīn.
  t: No rush, be careful on your way.

42 - Lost weight:
- s: A
  c: 你最近瘦了很多啊！
  p: Nǐ zuìjìn shòu le hěn duō a!
  t: You've lost a lot of weight recently!
  d: [+] 瘦 (shòu) "thin/to lose weight"
- s: B
  c: 是吗？我现在每天都运动。
  p: Shì ma? Wǒ xiànzài měitiān dōu yùndòng.
  t: Really? I exercise every day now.
- s: A
  c: 你都做什么运动？告诉我吧。
  p: Nǐ dōu zuò shénme yùndòng? Gàosu wǒ ba.
  t: What exercises do you do? Tell me.
- s: B
  c: 很简单，就是多走路，少吃点。
  p: Hěn jiǎndān, jiùshì duō zǒulù, shǎo chī diǎn.
  t: Very simple, just walk more and eat less.

43 - New neighbor:
- s: A
  c: 听说你们楼上搬来新邻居了？
  p: Tīngshuō nǐmen lóushàng bān lái xīn línjū le?
  t: Heard there's a new neighbor upstairs?
  d: [+] 邻居 (línjū) "neighbor"
- s: B
  c: 对，是一家三口。
  p: Duì, shì yì jiā sān kǒu.
  t: Yes, a family of three.
  d: [+] 一家 (yì jiā) "whole family"
- s: A
  c: 孩子多大了？
  p: Háizi duō dà le?
  t: How old is the child?
- s: B
  c: 好像五岁，很可爱的小女孩。
  p: Hǎoxiàng wǔ suì, hěn kě'ài de xiǎo nǚhái.
  t: Seems five years old, a very cute little girl.

44 - Broken chair:
- s: A
  c: 这把椅子坏了，不能坐。
  p: Zhè bǎ yǐzi huài le, bù néng zuò.
  t: This chair is broken, can't sit on it.
  d: [+] 椅子 (yǐzi) "chair"
- s: B
  c: 要不要我帮你修？
  p: Yào bú yào wǒ bāng nǐ xiū?
  t: Want me to help you fix it?
- s: A
  c: 你会修这个吗？
  p: Nǐ huì xiū zhège ma?
  t: Do you know how to fix this?
- s: B
  c: 会一点，给我看看。
  p: Huì yìdiǎn, gěi wǒ kànkan.
  t: A little bit, let me take a look.

45 - Morning sickness:
- s: A
  c: 今天早上起来觉得头晕。
  p: Jīntiān zǎoshang qǐlái juéde tóuyūn.
  t: Felt dizzy when I got up this morning.
  d: [+] 头晕 (tóuyūn) "dizzy"
- s: B
  c: 昨天晚上睡得好吗？
  p: Zuótiān wǎnshang shuì de hǎo ma?
  t: Did you sleep well last night?
- s: A
  c: 睡得不太好，可能因为太累了。
  p: Shuì de bù tài hǎo, kěnéng yīnwèi tài lèi le.
  t: Didn't sleep well, maybe because too tired.
- s: B
  c: 要不要去看医生？
  p: Yào bú yào qù kàn yīshēng?
  t: Want to go see a doctor?

46 - Street food:
- s: A
  c: 这家的煎饼真好吃！
  p: Zhè jiā de jiānbing zhēn hǎochī!
  t: This shop's pancakes are really delicious!
  d: [+] 煎饼 (jiānbing) "Chinese pancake"
- s: B
  c: 是吧？我每天早上都来买。
  p: Shì ba? Wǒ měitiān zǎoshang dōu lái mǎi.
  t: Right? I come to buy every morning.
- s: A
  c: 多少钱一个？
  p: Duōshao qián yí ge?
  t: How much is one?
- s: B
  c: 五块，不贵，很值得。
  p: Wǔ kuài, bù guì, hěn zhíde.
  t: Five yuan, not expensive, worth it.

47 - Bicycle issue:
- s: A
  c: 你的自行车怎么了？
  p: Nǐ de zìxíngchē zěnme le?
  t: What's wrong with your bicycle?
  d: [+] 自行车 (zìxíngchē) "bicycle"
- s: B
  c: 车胎没气了。
  p: Chētāi méi qì le.
  t: The tire is flat.
  d: [+] 车胎 (chētāi) "tire"
- s: A
  c: 前面有个修车的地方。
  p: Qiánmiàn yǒu ge xiū chē de dìfang.
  t: There's a repair shop ahead.
- s: B
  c: 好，我们一起推过去吧。
  p: Hǎo, wǒmen yìqǐ tuī guòqù ba.
  t: Okay, let's push it over together.

48 - Window shopping:
- s: A
  c: 这件衣服真漂亮，但是太贵了。
  p: Zhè jiàn yīfu zhēn piàoliang, dànshì tài guì le.
  t: This piece of clothing is beautiful, but too expensive.
- s: B
  c: 等下个月打折的时候再来看看吧。
  p: Děng xià ge yuè dǎzhé de shíhou zài lái kànkan ba.
  t: Let's come back when there's a sale next month.
  d: [+] 打折 (dǎzhé) "discount/sale"
- s: A
  c: 好主意，现在只能看看。
  p: Hǎo zhǔyi, xiànzài zhǐ néng kànkan.
  t: Good idea, can only look for now.
- s: B
  c: 我们去别的地方看看吧。
  p: Wǒmen qù biéde dìfang kànkan ba.
  t: Let's go look somewhere else.

49 - Gardening time:
- s: A
  c: 你种的花开了！
  p: Nǐ zhòng de huā kāi le!
  t: The flowers you planted have bloomed!
  d: [+] 开 (kāi) when used with flowers means "bloom"
- s: B
  c: 是啊，等了好久终于开了。
  p: Shì a, děng le hǎojiǔ zhōngyú kāi le.
  t: Yes, finally bloomed after waiting so long.
- s: A
  c: 颜色真好看，我可以拍照吗？
  p: Yánsè zhēn hǎokàn, wǒ kěyǐ pāizhào ma?
  t: The color is beautiful, can I take a photo?
- s: B
  c: 当然可以，你也想种吗？
  p: Dāngrán kěyǐ, nǐ yě xiǎng zhòng ma?
  t: Of course, do you want to plant some too?

50 - Wake up call:
- s: A
  c: 明天早上你能叫我起床吗？
  p: Míngtiān zǎoshang nǐ néng jiào wǒ qǐchuáng ma?
  t: Can you wake me up tomorrow morning?
  d: [+] 起床 (qǐchuáng) "to get up from bed"
- s: B
  c: 几点？你要去哪里？
  p: Jǐ diǎn? Nǐ yào qù nǎlǐ?
  t: What time? Where are you going?
- s: A
  c: 六点，我要赶早班车。
  p: Liù diǎn, wǒ yào gǎn zǎo bān chē.
  t: Six o'clock, need to catch the early bus.
- s: B
  c: 好，我一定准时叫你。
  p: Hǎo, wǒ yídìng zhǔnshí jiào nǐ.
  t: Okay, I'll definitely wake you up on time.

51 - Internet cafe:
- s: A
  c: 这里的网速快不快？
  p: Zhèlǐ de wǎngsù kuài bu kuài?
  t: Is the internet speed fast here?
  d: [+] 网速 (wǎngsù) "internet speed"
- s: B
  c: 很快，你要上网吗？
  p: Hěn kuài, nǐ yào shàngwǎng ma?
  t: Very fast, do you want to use the internet?
- s: A
  c: 对，我的电脑坏了。
  p: Duì, wǒ de diànnǎo huài le.
  t: Yes, my computer is broken.
- s: B
  c: 坐这里吧，一个小时十块钱。
  p: Zuò zhèlǐ ba, yí ge xiǎoshí shí kuài qián.
  t: Sit here, ten yuan per hour.

52 - Lost wallet:
- s: A
  c: 糟糕，我的钱包不见了！
  p: Zāogāo, wǒ de qiánbāo bú jiàn le!
  t: Oh no, my wallet is missing!
  d: [+] 钱包 (qiánbāo) "wallet", [+] 糟糕 (zāogāo) "terrible"
- s: B
  c: 你最后在哪里用过？
  p: Nǐ zuìhòu zài nǎlǐ yòng guò?
  t: Where did you last use it?
- s: A
  c: 好像是在超市。
  p: Hǎoxiàng shì zài chāoshì.
  t: Seems like at the supermarket.
- s: B
  c: 快回去看看，可能还在那里。
  p: Kuài huíqù kànkan, kěnéng hái zài nàlǐ.
  t: Quick, go back and check, might still be there.

53 - New shoes:
- s: A
  c: 这双鞋子漂亮吗？
  p: Zhè shuāng xiézi piàoliang ma?
  t: Are these shoes pretty?
  d: [+] 鞋子 (xiézi) "shoes"
- s: B
  c: 很好看，但是看起来有点小。
  p: Hěn hǎokàn, dànshì kàn qǐlái yǒudiǎn xiǎo.
  t: Very nice, but looks a bit small.
- s: A
  c: 能试穿一下吗？
  p: Néng shì chuān yíxià ma?
  t: Can I try them on?
  d: [+] 试穿 (shì chuān) "try on clothes"
- s: B
  c: 当然可以，要大一号的吗？
  p: Dāngrán kěyǐ, yào dà yì hào de ma?
  t: Of course, want one size bigger?

54 - Ice cream:
- s: A
  c: 天气这么热，我想吃冰淇淋。
  p: Tiānqì zhème rè, wǒ xiǎng chī bīngqílín.
  t: Weather is so hot, I want ice cream.
  d: [+] 冰淇淋 (bīngqílín) "ice cream"
- s: B
  c: 前面有一家很有名的店。
  p: Qiánmiàn yǒu yì jiā hěn yǒumíng de diàn.
  t: There's a famous shop ahead.
- s: A
  c: 你去过吗？好吃吗？
  p: Nǐ qù guò ma? Hǎochī ma?
  t: Have you been? Is it good?
- s: B
  c: 去过很多次，他们的巧克力味道最好。
  p: Qù guò hěn duō cì, tāmen de qiǎokèlì wèidao zuì hǎo.
  t: Been many times, their chocolate flavor is the best.

55 - Birthday gift:
- s: A
  c: 下周是妈妈生日，你准备好礼物了吗？
  p: Xià zhōu shì māma shēngrì, nǐ zhǔnbèi hǎo lǐwù le ma?
  t: Next week is mom's birthday, have you prepared a gift?
  d: [+] 礼物 (lǐwù) "gift"
- s: B
  c: 还没有，你有什么好主意吗？
  p: Hái méiyǒu, nǐ yǒu shénme hǎo zhǔyi ma?
  t: Not yet, do you have any good ideas?
- s: A
  c: 要不买条围巾？天快冷了。
  p: Yào bù mǎi tiáo wéijīn? Tiān kuài lěng le.
  t: How about buying a scarf? It's getting cold.
- s: B
  c: 好主意，我们一起去买吧。
  p: Hǎo zhǔyi, wǒmen yìqǐ qù mǎi ba.
  t: Good idea, let's go buy together.

56 - Tooth pain:
- s: A
  c: 我牙疼，吃什么都疼。
  p: Wǒ yá téng, chī shénme dōu téng.
  t: My tooth hurts, hurts when eating anything.
  d: [+] 牙 (yá) "tooth"
- s: B
  c: 去看牙医了吗？
  p: Qù kàn yáyī le ma?
  t: Have you seen a dentist?
  d: [+] 牙医 (yáyī) "dentist"
- s: A
  c: 还没，你知道哪里有好的牙医吗？
  p: Hái méi, nǐ zhīdao nǎlǐ yǒu hǎo de yáyī ma?
  t: Not yet, do you know where there's a good dentist?
- s: B
  c: 我认识一个，就在前面的医院。
  p: Wǒ rènshi yí ge, jiù zài qiánmiàn de yīyuàn.
  t: I know one, at the hospital ahead.

57 - Finding glasses:
- s: A
  c: 你的眼镜是不是掉在这里了？
  p: Nǐ de yǎnjìng shì bú shì diào zài zhèlǐ le?
  t: Did your glasses fall here?
- s: B
  c: 是的！我找了好久。在哪里？
  p: Shì de! Wǒ zhǎo le hǎojiǔ. Zài nǎlǐ?
  t: Yes! I've been looking for so long. Where?
- s: A
  c: 在沙发底下，我帮你拿出来。
  p: Zài shāfā dǐxia, wǒ bāng nǐ ná chūlái.
  t: Under the sofa, I'll help you get them.
  d: [+] 底下 (dǐxia) "underneath"
- s: B
  c: 太谢谢了，我没有它们就看不清。
  p: Tài xièxie le, wǒ méiyǒu tāmen jiù kàn bù qīng.
  t: Thank you so much, I can't see clearly without them.

58 - Train ticket:
- s: A
  c: 请问去北京的火车票还有吗？
  p: Qǐngwèn qù Běijīng de huǒchē piào hái yǒu ma?
  t: Excuse me, are there still train tickets to Beijing?
- s: B
  c: 今天的没有了，明天的还有。
  p: Jīntiān de méiyǒu le, míngtiān de hái yǒu.
  t: Today's are sold out, tomorrow's are still available.
- s: A
  c: 明天几点的？
  p: Míngtiān jǐ diǎn de?
  t: What time tomorrow?
- s: B
  c: 早上八点，要买吗？
  p: Zǎoshang bā diǎn, yào mǎi ma?
  t: Eight in the morning, want to buy?

59 - Sneezing:
- s: A
  c: 阿嚏！对不起，我可能感冒了。
  p: Ātì! Duìbuqǐ, wǒ kěnéng gǎnmào le.
  t: Achoo! Sorry, I might have a cold.
  d: [+] 阿嚏 (ātì) "achoo", [+] 感冒 (gǎnmào) "have a cold"
- s: B
  c: 要不要喝点热水？
  p: Yào bú yào hē diǎn rèshuǐ?
  t: Want to drink some hot water?
- s: A
  c: 好，谢谢。你这里有药吗？
  p: Hǎo, xièxie. Nǐ zhèlǐ yǒu yào ma?
  t: Yes, thanks. Do you have any medicine?
- s: B
  c: 有，我给你拿感冒药。
  p: Yǒu, wǒ gěi nǐ ná gǎnmào yào.
  t: Yes, I'll get you some cold medicine.

60 - Missing pet:
- s: A
  c: 你见到我的小猫了吗？它跑出去了。
  p: Nǐ jiàndào wǒ de xiǎomāo le ma? Tā pǎo chūqù le.
  t: Have you seen my kitten? It ran out.
  d: [+] 小猫 (xiǎomāo) "kitten"
- s: B
  c: 什么时候的事？什么样子的？
  p: Shénme shíhou de shì? Shénme yàngzi de?
  t: When did it happen? What does it look like?
- s: A
  c: 刚才，是只白色的小猫。
  p: Gāngcái, shì zhī báisè de xiǎomāo.
  t: Just now, it's a white kitten.
- s: B
  c: 我好像在楼下看到了，我带你去找。
  p: Wǒ hǎoxiàng zài lóuxià kàndào le, wǒ dài nǐ qù zhǎo.
  t: I think I saw it downstairs, I'll take you to look.

  61 - Trying spicy food:
- s: A
  c: 这个菜很辣，你吃得了吗？
  p: Zhège cài hěn là, nǐ chī de liǎo ma?
  t: This dish is very spicy, can you handle it?
  d: [+] 辣 (là) "spicy"
- s: B
  c: 我不太能吃辣，有不辣的吗？
  p: Wǒ bù tài néng chī là, yǒu bù là de ma?
  t: I can't really eat spicy food, is there non-spicy?
- s: A
  c: 要不点这个青菜？很清淡。
  p: Yào bù diǎn zhège qīngcài? Hěn qīngdàn.
  t: How about this vegetable dish? Very mild.
- s: B
  c: 好，那就这个吧。
  p: Hǎo, nà jiù zhège ba.
  t: Good, let's get this then.

62 - Taking photos:
- s: A
  c: 笑一笑，我给你拍张照片。
  p: Xiào yī xiào, wǒ gěi nǐ pāi zhāng zhàopiàn.
  t: Smile, I'll take a photo for you.
  d: [+] 笑 (xiào) "to smile"
- s: B
  c: 等一下，我还没准备好。
  p: Děng yíxià, wǒ hái méi zhǔnbèi hǎo.
  t: Wait a moment, I'm not ready yet.
- s: A
  c: 没关系，很自然就好。
  p: Méiguānxi, hěn zìrán jiù hǎo.
  t: It's okay, just be natural.
- s: B
  c: 好，我准备好了。
  p: Hǎo, wǒ zhǔnbèi hǎo le.
  t: Okay, I'm ready now.

63 - Getting lost:
- s: A
  c: 对不起，我好像迷路了。
  p: Duìbuqǐ, wǒ hǎoxiàng mílù le.
  t: Sorry, I think I'm lost.
  d: [+] 迷路 (mílù) "to get lost"
- s: B
  c: 你要去哪里？我可以帮你看地图。
  p: Nǐ yào qù nǎlǐ? Wǒ kěyǐ bāng nǐ kàn dìtú.
  t: Where are you going? I can help you check the map.
  d: [+] 地图 (dìtú) "map"
- s: A
  c: 我找不到火车站。
  p: Wǒ zhǎo bú dào huǒchēzhàn.
  t: I can't find the train station.
- s: B
  c: 你走反了，应该往那边走。
  p: Nǐ zǒu fǎn le, yīnggāi wǎng nàbiān zǒu.
  t: You went the wrong way, should go that direction.

64 - Plant growth:
- s: A
  c: 你的小葱长得真快！
  p: Nǐ de xiǎocōng zhǎng de zhēn kuài!
  t: Your green onions are growing so fast!
  d: [+] 小葱 (xiǎocōng) "green onion"
- s: B
  c: 是啊，每天都浇水。
  p: Shì a, měitiān dōu jiāoshuǐ.
  t: Yes, I water them every day.
- s: A
  c: 教教我怎么种，我也想试试。
  p: Jiāo jiāo wǒ zěnme zhòng, wǒ yě xiǎng shìshi.
  t: Teach me how to grow them, I want to try too.
- s: B
  c: 很简单，我给你一些种子。
  p: Hěn jiǎndān, wǒ gěi nǐ yìxiē zhǒngzi.
  t: Very simple, I'll give you some seeds.

65 - New glasses:
- s: A
  c: 这副眼镜好看吗？
  p: Zhè fù yǎnjìng hǎokàn ma?
  t: Do these glasses look good?
  d: [+] 副 (fù) measure word for glasses/pairs
- s: B
  c: 很适合你，看起来很精神。
  p: Hěn shìhé nǐ, kàn qǐlái hěn jīngshén.
  t: Suits you well, looks very smart.
- s: A
  c: 价格有点贵，但是质量很好。
  p: Jiàgé yǒudiǎn guì, dànshì zhìliàng hěn hǎo.
  t: Price is a bit high, but quality is good.
  d: [+] 质量 (zhìliàng) "quality"
- s: B
  c: 眼镜要买好的，不能省钱。
  p: Yǎnjìng yào mǎi hǎo de, bù néng shěng qián.
  t: Should buy good glasses, can't save money here.

66 - Making dumplings:
- s: A
  c: 你会包饺子吗？
  p: Nǐ huì bāo jiǎozi ma?
  t: Do you know how to make dumplings?
  d: [+] 饺子 (jiǎozi) "dumplings", [+] 包 (bāo) "to wrap"
- s: B
  c: 会一点，但包得不太好看。
  p: Huì yìdiǎn, dàn bāo de bù tài hǎokàn.
  t: A little bit, but they don't look very good.
- s: A
  c: 没关系，好吃就行。
  p: Méiguānxi, hǎochī jiù xíng.
  t: It's okay, as long as they taste good.
- s: B
  c: 那我教你怎么包。
  p: Nà wǒ jiāo nǐ zěnme bāo.
  t: Then I'll teach you how to make them.

67 - Cleaning house:
- s: A
  c: 你家总是这么干净。
  p: Nǐ jiā zǒng shì zhème gānjìng.
  t: Your home is always so clean.
  d: [+] 干净 (gānjìng) "clean"
- s: B
  c: 我每天都打扫一下。
  p: Wǒ měitiān dōu dǎsǎo yíxià.
  t: I clean a bit every day.
  d: [+] 打扫 (dǎsǎo) "to clean"
- s: A
  c: 我都没时间打扫。
  p: Wǒ dōu méi shíjiān dǎsǎo.
  t: I never have time to clean.
- s: B
  c: 周末来帮你打扫吧。
  p: Zhōumò lái bāng nǐ dǎsǎo ba.
  t: I'll come help you clean on weekend.

68 - Buying fruit:
- s: A
  c: 这些水果都很新鲜。
  p: Zhèxiē shuǐguǒ dōu hěn xīnxiān.
  t: All these fruits are very fresh.
  d: [+] 水果 (shuǐguǒ) "fruit"
- s: B
  c: 对，刚到的。要尝尝吗？
  p: Duì, gāng dào de. Yào chángchang ma?
  t: Yes, just arrived. Want to try some?
  d: [+] 尝 (cháng) "to taste"
- s: A
  c: 好啊，这个甜不甜？
  p: Hǎo a, zhège tián bu tián?
  t: Sure, is this sweet?
- s: B
  c: 很甜，你尝尝看。
  p: Hěn tián, nǐ cháng cháng kàn.
  t: Very sweet, try it and see.

69 - Finding a seat:
- s: A
  c: 这里有人坐吗？
  p: Zhèlǐ yǒu rén zuò ma?
  t: Is someone sitting here?
- s: B
  c: 没有，但我的包在那里。
  p: Méiyǒu, dàn wǒ de bāo zài nàlǐ.
  t: No, but my bag is there.
- s: A
  c: 可以帮我拿一下吗？
  p: Kěyǐ bāng wǒ ná yíxià ma?
  t: Can you move it for me?
- s: B
  c: 当然可以，给你。
  p: Dāngrán kěyǐ, gěi nǐ.
  t: Of course, here you go.

70 - Tea time:
- s: A
  c: 要喝点茶吗？刚泡的。
  p: Yào hē diǎn chá ma? Gāng pào de.
  t: Want some tea? Just made it.
  d: [+] 泡 (pào) "to brew/steep"
- s: B
  c: 好啊，什么茶？
  p: Hǎo a, shénme chá?
  t: Sure, what kind of tea?
- s: A
  c: 绿茶，不太浓。
  p: Lǜchá, bù tài nóng.
  t: Green tea, not too strong.
  d: [+] 浓 (nóng) "strong (of tea)"
- s: B
  c: 那太好了，我就喜欢淡一点的。
  p: Nà tài hǎo le, wǒ jiù xǐhuan dàn yìdiǎn de.
  t: That's perfect, I like it lighter.

71 - Finding parking:
- s: A
  c: 这附近有停车的地方吗？
  p: Zhè fùjìn yǒu tíngchē de dìfang ma?
  t: Is there parking nearby?
  d: [+] 停车 (tíngchē) "to park", [+] 附近 (fùjìn) "nearby"
- s: B
  c: 有，但是要收费。
  p: Yǒu, dànshì yào shōufèi.
  t: Yes, but there's a fee.
  d: [+] 收费 (shōufèi) "to charge a fee"
- s: A
  c: 一小时多少钱？
  p: Yì xiǎoshí duōshao qián?
  t: How much per hour?
- s: B
  c: 十块钱，不算贵。
  p: Shí kuài qián, bù suàn guì.
  t: Ten yuan, not too expensive.

72 - Phone battery:
- s: A
  c: 你的手机有电吗？
  p: Nǐ de shǒujī yǒu diàn ma?
  t: Does your phone have battery?
  d: [+] 电 (diàn) "electricity/battery"
- s: B
  c: 快没电了，能借充电器吗？
  p: Kuài méi diàn le, néng jiè chōngdiànqì ma?
  t: Almost out, can I borrow a charger?
  d: [+] 充电器 (chōngdiànqì) "charger"
- s: A
  c: 给你，要充多久？
  p: Gěi nǐ, yào chōng duōjiǔ?
  t: Here you go, how long do you need to charge?
- s: B
  c: 半个小时就够了。
  p: Bàn ge xiǎoshí jiù gòu le.
  t: Half an hour should be enough.

73 - Buying tickets:
- s: A
  c: 我想买两张演唱会的票。
  p: Wǒ xiǎng mǎi liǎng zhāng yǎnchànghuì de piào.
  t: I want to buy two concert tickets.
  d: [+] 演唱会 (yǎnchànghuì) "concert"
- s: B
  c: 对不起，好位置都卖完了。
  p: Duìbuqǐ, hǎo wèizhi dōu mài wán le.
  t: Sorry, all the good seats are sold out.
- s: A
  c: 那还有什么位置？
  p: Nà hái yǒu shénme wèizhi?
  t: Then what seats are left?
- s: B
  c: 只剩后面的了，要吗？
  p: Zhǐ shèng hòumiàn de le, yào ma?
  t: Only back seats left, want them?

74 - Getting a package:
- s: A
  c: 你的快递到了。
  p: Nǐ de kuàidì dào le.
  t: Your express delivery is here.
  d: [+] 快递 (kuàidì) "express delivery"
- s: B
  c: 在哪里？我下去拿。
  p: Zài nǎlǐ? Wǒ xiàqù ná.
  t: Where? I'll go down to get it.
- s: A
  c: 在门口，要签名。
  p: Zài ménkǒu, yào qiānmíng.
  t: At the entrance, need to sign.
  d: [+] 签名 (qiānmíng) "signature"
- s: B
  c: 好的，我马上去。
  p: Hǎo de, wǒ mǎshàng qù.
  t: Okay, I'll go right away.

75 - Library quiet:
- s: A
  c: 请小声说话，这是图书馆。
  p: Qǐng xiǎoshēng shuōhuà, zhè shì túshūguǎn.
  t: Please speak quietly, this is a library.
  d: [+] 小声 (xiǎoshēng) "quiet voice"
- s: B
  c: 对不起，我不知道。
  p: Duìbuqǐ, wǒ bù zhīdao.
  t: Sorry, I didn't know.
- s: A
  c: 没关系，很多人都不知道。
  p: Méiguānxi, hěn duō rén dōu bù zhīdao.
  t: It's okay, many people don't know.
- s: B
  c: 我们去外面说吧。
  p: Wǒmen qù wàimiàn shuō ba.
  t: Let's go outside to talk.

76 - Broken sink:
- s: A
  c: 水龙头坏了，一直在滴水。
  p: Shuǐlóngtóu huài le, yìzhí zài dī shuǐ.
  t: The faucet is broken, keeps dripping.
  d: [+] 水龙头 (shuǐlóngtóu) "faucet", [+] 滴水 (dī shuǐ) "to drip"
- s: B
  c: 要叫修理工来看看。
  p: Yào jiào xiūlǐgōng lái kànkan.
  t: Need to call a repairman to check.
  d: [+] 修理工 (xiūlǐgōng) "repairman"
- s: A
  c: 你认识好的修理工吗？
  p: Nǐ rènshi hǎo de xiūlǐgōng ma?
  t: Do you know a good repairman?
- s: B
  c: 认识，我给你电话号码。
  p: Rènshi, wǒ gěi nǐ diànhuà hàomǎ.
  t: Yes, I'll give you the phone number.

77 - Late sleep:
- s: A
  c: 你昨天晚上几点睡的？
  p: Nǐ zuótiān wǎnshang jǐ diǎn shuì de?
  t: What time did you go to bed last night?
- s: B
  c: 很晚，看电视看到十二点。
  p: Hěn wǎn, kàn diànshì kàn dào shí'èr diǎn.
  t: Very late, watched TV until midnight.
- s: A
  c: 难怪你今天看起来这么累。
  p: Nánguài nǐ jīntiān kàn qǐlái zhème lèi.
  t: No wonder you look so tired today.
  d: [+] 难怪 (nánguài) "no wonder"
- s: B
  c: 是啊，今天晚上要早点睡。
  p: Shì a, jīntiān wǎnshang yào zǎo diǎn shuì.
  t: Yeah, need to sleep earlier tonight.

78 - Shopping help:
- s: A
  c: 请问这件衣服有大一点的吗？
  p: Qǐngwèn zhè jiàn yīfu yǒu dà yìdiǎn de ma?
  t: Excuse me, do you have this clothing in a larger size?
- s: B
  c: 让我查一下库存。
  p: Ràng wǒ chá yíxià kùcún.
  t: Let me check the inventory.
  d: [+] 库存 (kùcún) "inventory"
- s: A
  c: 谢谢，我等一下。
  p: Xièxie, wǒ děng yíxià.
  t: Thanks, I'll wait.
- s: B
  c: 有的，我去拿给你。
  p: Yǒu de, wǒ qù ná gěi nǐ.
  t: Yes we do, I'll go get it for you.

79 - Hot pot:
- s: A
  c: 想吃火锅吗？我知道一家很好的。
  p: Xiǎng chī huǒguō ma? Wǒ zhīdao yì jiā hěn hǎo de.
  t: Want to eat hot pot? I know a good place.
  d: [+] 火锅 (huǒguō) "hot pot"
- s: B
  c: 好啊，是不是很辣？
  p: Hǎo a, shì bú shì hěn là?
  t: Sure, is it very spicy?
- s: A
  c: 可以选不辣的汤底。
  p: Kěyǐ xuǎn bù là de tāngdǐ.
  t: You can choose non-spicy soup base.
  d: [+] 汤底 (tāngdǐ) "soup base"
- s: B
  c: 那太好了，我们什么时候去？
  p: Nà tài hǎo le, wǒmen shénme shíhou qù?
  t: That's great, when shall we go?

80 - Morning exercise:
- s: A
  c: 你每天都这么早起来锻炼啊？
  p: Nǐ měitiān dōu zhème zǎo qǐlái duànliàn a?
  t: You get up this early to exercise every day?
  d: [+] 锻炼 (duànliàn) "to exercise"
- s: B
  c: 对，已经坚持了三个月了。
  p: Duì, yǐjīng jiānchí le sān ge yuè le.
  t: Yes, been keeping at it for three months.
  d: [+] 坚持 (jiānchí) "to persist/keep at"
- s: A
  c: 好厉害，我都坚持不下来。
  p: Hǎo lìhai, wǒ dōu jiānchí bù xiàlái.
  t: Amazing, I can't stick to it.
- s: B
  c: 慢慢来，一起运动吧？
  p: Màn màn lái, yìqǐ yùndòng ba?
  t: Take it slow, want to exercise together?

  81 - Street food stand:
