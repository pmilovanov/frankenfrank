# This dialogue builds on core vocabulary while introducing gardening terms
1 - Garden sharing:
 - s: A
   c: 你看，这是我自己种的菜！
   p: Nǐ kàn, zhè shì wǒ zìjǐ zhòng de cài!
   t: Look, these are vegetables I grew myself!
   d: [+] 种 (zhòng) "to grow/plant" extends from core 做 (zuò)
 - s: B
   c: 真好！你是怎么学会的？
   p: Zhēn hǎo! Nǐ shì zěnme xuéhuì de?
   t: That's great! How did you learn to do it?
 - s: A
   c: 我跟老王学的。他教了我很多。
   p: Wǒ gēn Lǎo Wáng xué de. Tā jiāo le wǒ hěn duō.
   t: I learned from Lao Wang. He taught me a lot.
 - s: B
   c: 我也想学，可以教我吗？
   p: Wǒ yě xiǎng xué, kěyǐ jiāo wǒ ma?
   t: I want to learn too, can you teach me?

# Uses core vocabulary with minimal food-related additions
2 - Market shopping:
 - s: A
   c: 这个菜看起来很新鲜。
   p: Zhège cài kàn qǐlái hěn xīnxiān.
   t: These vegetables look very fresh.
   d: [+] 新鲜 (xīnxiān) "fresh" - common food descriptor
 - s: B
   c: 对，刚来的。你要买多少？
   p: Duì, gāng lái de. Nǐ yào mǎi duōshao?
   t: Yes, just arrived. How much do you want to buy?
 - s: A
   c: 给我一点就好。你觉得这些够吗？
   p: Gěi wǒ yìdiǎn jiù hǎo. Nǐ juéde zhèxiē gòu ma?
   t: Just a bit is fine. Do you think this is enough?
 - s: B
   c: 够了。你自己做饭吗？
   p: Gòu le. Nǐ zìjǐ zuò fàn ma?
   t: That's enough. Do you cook for yourself?

# Introduces minimal new vocabulary about daily exercise
3 - Morning routine:
 - s: A
   c: 每天都看见你在这里走路。
   p: Měitiān dōu kànjiàn nǐ zài zhèlǐ zǒulù.
   t: I see you walking here every day.
 - s: B
   c: 对，我喜欢早上在这里运动。
   p: Duì, wǒ xǐhuan zǎoshang zài zhèlǐ yùndòng.
   t: Yes, I like exercising here in the morning.
   d: [+] 运动 (yùndòng) "exercise" - extends from core 走 (zǒu)
 - s: A
   c: 你已经做了多久了？
   p: Nǐ yǐjīng zuò le duōjiǔ le?
   t: How long have you been doing this?
 - s: B
   c: 三个月了。你要不要也来？
   p: Sān ge yuè le. Nǐ yào bú yào yě lái?
   t: Three months. Would you like to join?

# Introduces minimal weather-related vocabulary
4 - Weather chat:
 - s: A
   c: 今天天气真好，不冷不热。
   p: Jīntiān tiānqì zhēn hǎo, bù lěng bù rè.
   t: The weather is really nice today, not cold not hot.
   d: [+] 冷/热 (lěng/rè) "cold/hot" - basic weather words
 - s: B
   c: 对，很适合出去走走。
   p: Duì, hěn shìhé chūqù zǒu zou.
   t: Yes, very suitable for going out for a walk.
   d: [+] 适合 (shìhé) "suitable" - useful descriptive word
 - s: A
   c: 你想去公园看看吗？
   p: Nǐ xiǎng qù gōngyuán kànkan ma?
   t: Would you like to go to the park and have a look?
 - s: B
   c: 好啊，现在就去吧。
   p: Hǎo a, xiànzài jiù qù ba.
   t: Sure, let's go now.

# Focuses on neighborhood life with minimal new vocabulary
5 - Meeting the neighbors:
- s: A
  c: 你是不是刚搬来的？我经常看见你。
  p: Nǐ shì bú shì gāng bānlái de? Wǒ jīngcháng kànjiàn nǐ.
  t: Did you just move here? I often see you.
  d: [+] 搬来 (bānlái) "move in" - common residential term
- s: B
  c: 对，上个月搬来的。你在这住很久了吗？
  p: Duì, shàng ge yuè bānlái de. Nǐ zài zhè zhù hěn jiǔ le ma?
  t: Yes, moved in last month. Have you lived here long?
- s: A
  c: 已经住了三年了。这里的人都很好。
  p: Yǐjīng zhù le sān nián le. Zhèlǐ de rén dōu hěn hǎo.
  t: Have lived here for three years. People here are all very nice.
- s: B
  c: 是啊，觉得大家都很热情。
  p: Shì a, juédé dàjiā dōu hěn rèqíng.
  t: Yes, everyone seems very warm and friendly.
  d: [+] 热情 (rèqíng) "warm/friendly" - useful for describing people

# Introduces minimal school-related vocabulary
6 - Homework help:
- s: A
  c: 这个题我不太会做，你能帮我看看吗？
  p: Zhège tí wǒ bù tài huì zuò, nǐ néng bāng wǒ kànkan ma?
  t: I'm not sure how to do this problem, can you help me look at it?
  d: [+] 题 (tí) "problem/question" - basic academic word
- s: B
  c: 好啊。你已经做了多少了？
  p: Hǎo a. Nǐ yǐjīng zuò le duōshao le?
  t: Sure. How much have you done?
- s: A
  c: 做了一半，但是觉得不太对。
  p: Zuò le yíbàn, dànshì juédé bù tài duì.
  t: Did half, but don't think it's quite right.
- s: B
  c: 让我看看。啊，我知道问题在哪里了。
  p: Ràng wǒ kànkan. A, wǒ zhīdao wèntí zài nǎlǐ le.
  t: Let me see. Ah, I know where the problem is.

