21 - Taking a taxi:
 - s: A
   c: 师傅，我要去火车站。
   p: Shīfu, wǒ yào qù huǒchēzhàn.
   t: Driver, I want to go to the train station.
   d: 师傅 (shīfu) is the polite way to address taxi drivers
 - s: B
   c: 好的。你几点的火车？
   p: Hǎo de. Nǐ jǐ diǎn de huǒchē?
   t: Okay. What time is your train?
 - s: A
   c: 三点的。现在堵车吗？
   p: Sān diǎn de. Xiànzài dǔchē ma?
   t: At three. Is there traffic now?
   d: Adding 的 after time makes it "the one at [time]"
 - s: B
   c: 有一点堵。我走那边快一点。
   p: Yǒu yìdiǎn dǔ. Wǒ zǒu nàbiān kuài yìdiǎn.
   t: It's a bit congested. I'll go that way, it's faster.
   d: 一点 (yìdiǎn) after adjectives means "a bit/somewhat"
 - s: A
   c: 好的，麻烦你快一点。
   p: Hǎo de, máfan nǐ kuài yìdiǎn.
   t: Okay, please go a bit faster.
   d: 麻烦你 (máfan nǐ) is a polite way to make requests

22 - At the gym:
 - s: A
   c: 你每天都来这里运动吗？
   p: Nǐ měitiān dōu lái zhèlǐ yùndòng ma?
   t: Do you come here to exercise every day?
   d: 每天都 (měitiān dōu) emphasizes "every single day"
 - s: B
   c: 对，我已经来了三个月了。
   p: Duì, wǒ yǐjīng lái le sān ge yuè le.
   t: Yes, I've been coming for three months already.
   d: 已经...了 (yǐjīng...le) indicates duration up to present
 - s: A
   c: 看得出来，你现在很有力气。
   p: Kàn de chūlái, nǐ xiànzài hěn yǒu lìqi.
   t: I can tell, you look very strong now.
   d: 看得出来 (kàn de chūlái) means "can tell/see" from observation
 - s: B
   c: 哪里哪里。你要不要一起？
   p: Nǎlǐ nǎlǐ. Nǐ yào bú yào yìqǐ?
   t: Oh no, not really. Want to join me?
   d: 哪里哪里 (nǎlǐ nǎlǐ) is a modest response to compliments
 - s: A
   c: 好啊，你可以教我一下。
   p: Hǎo a, nǐ kěyǐ jiāo wǒ yíxià.
   t: Sure, you can teach me a bit.
   d: 一下 (yíxià) softens requests, making them sound less demanding

23 - Making weekend plans:
 - s: A
   c: 这个周末有什么打算？
   p: Zhège zhōumò yǒu shénme dǎsuàn?
   t: What are your plans for this weekend?
 - s: B
   c: 我想去看电影，听说最近有一个很好看的。
   p: Wǒ xiǎng qù kàn diànyǐng, tīngshuō zuìjìn yǒu yí ge hěn hǎokàn de.
   t: I want to watch a movie, I heard there's a good one recently.
   d: 听说 (tīngshuō) is how you introduce something you've heard about
 - s: A
   c: 是那个新的王老师演的吗？
   p: Shì nàge xīn de Wáng lǎoshī yǎn de ma?
   t: Is it the new one with Teacher Wang?
 - s: B
   c: 对对对，你要不要一起去？
   p: Duì duì duì, nǐ yào bú yào yìqǐ qù?
   t: Yes yes yes, want to go together?
   d: Repeating 对 three times shows enthusiasm/stronger agreement
 - s: A
   c: 好啊，几点的票比较好？
   p: Hǎo a, jǐ diǎn de piào bǐjiào hǎo?
   t: Sure, what time would be better?
   d: 比较 (bǐjiào) before adjectives means "relatively/comparatively"

24 - At a friend's house:
 - s: A
   c: 你家真漂亮！
