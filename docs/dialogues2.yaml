11 - At the doctor's:
 - s: A
   c: 医生，我今天不太好。
   p: Yīshēng, wǒ jīntiān bù tài hǎo.
   t: Doctor, I'm not feeling well today.
   d: 不太好 (bù tài hǎo) is a gentler way of saying "not well" compared to 不好
 - s: B
   c: 哪里不舒服？
   p: Nǎlǐ bù shūfu?
   t: Where are you feeling unwell?
   d: 不舒服 (bù shūfu) is the standard way to express feeling unwell physically
 - s: A
   c: 从昨天开始的。
   p: Cóng zuótiān kāishǐ de.
   t: Since yesterday.
   d: 从...开始 (cóng...kāishǐ) is a key pattern meaning "since/from...start"

12 - Making dinner plans:
 - s: A
   c: 今天晚上去我家吃饭吧？
   p: Jīntiān wǎnshang qù wǒ jiā chīfàn ba?
   t: Want to come to my place for dinner tonight?
   d: Adding 吧 (ba) at the end makes the invitation sound gentle and persuasive
 - s: B
   c: 你会做什么？
   p: Nǐ huì zuò shénme?
   t: What will you cook?
   d: 会 (huì) here indicates ability rather than future tense
 - s: A
   c: 我做鱼，很好吃的。
   p: Wǒ zuò yú, hěn hǎochī de.
   t: I'll cook fish, it's very tasty.
   d: Adding 的 (de) at the end adds emphasis and conviction about the statement

13 - Meeting a friend:
 - s: A
   c: 小李！好久不见！
   p: Xiǎo Lǐ! Hǎojiǔ bùjiàn!
   t: Xiao Li! Long time no see!
   d: 好久不见 (hǎojiǔ bùjiàn) is a set phrase you'll hear constantly
 - s: B
   c: 是啊，你现在在做什么工作？
   p: Shì a, nǐ xiànzài zài zuò shénme gōngzuò?
   t: Yeah, what work are you doing now?
   d: 在做 (zài zuò) indicates current ongoing work - present continuous
 - s: A
   c: 真好，我们找个时候一起吃饭。
   p: Zhēn hǎo, wǒmen zhǎo ge shíhou yìqǐ chīfàn.
   t: Great, let's find time to have a meal together.
   d: 找个时候 (zhǎo ge shíhou) is a polite way to suggest future plans without committing

14 - At the coffee shop:
 - s: A
   c: 这个咖啡太热了。
   p: Zhège kāfēi tài rè le.
   t: This coffee is too hot.
   d: 太...了 (tài...le) is the standard pattern for "too much" of something
 - s: B
   c: 等一下再喝吧。
   p: Děng yíxià zài hē ba.
   t: Wait a bit before drinking.
   d: 等一下 (děng yíxià) + 再 (zài) + verb means "wait a bit before doing something"
 - s: A
   c: 你的看起来很好喝。
   p: Nǐ de kàn qǐlái hěn hǎo hē.
   t: Yours looks very good to drink.
   d: 看起来 (kàn qǐlái) is essential for describing appearances/impressions

15 - Weather talk:
 - s: A
   c: 今天天气真好。
   p: Jīntiān tiānqì zhēn hǎo.
   t: The weather is really nice today.
   d: 真 (zhēn) before adjectives emphasizes genuine feeling about something
 - s: B
   c: 对，不冷不热。
   p: Duì, bù lěng bù rè.
   t: Yes, not cold and not hot.
   d: 不A不B structure describes "neither A nor B" - very useful pattern
 - s: A
   c: 趁现在天气好。
   p: Chèn xiànzài tiānqì hǎo.
   t: While the weather is nice.
   d: 趁 (chèn) means "to take advantage of (a situation)" - very common in daily speech

