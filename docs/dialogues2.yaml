1 - Late for work:
 - s: A
   c: 你现在在哪里？已经很晚了！
   p: Nǐ xiànzài zài nǎlǐ? Yǐjīng hěn wǎn le!
   t: Where are you now? It's already very late!
   d: 已经...了 (yǐjīng...le) is a common pattern indicating something has already happened
 - s: B
   c: 对不起，我在路上。
   p: Duìbuqǐ, wǒ zài lùshang.
   t: Sorry, I'm on the way.
   d: 在路上 (zài lùshang) is a very common phrase meaning "on the way"
 - s: A
   c: 老王在等你。
   p: Lǎo Wáng zài děng nǐ.
   t: Lao Wang is waiting for you.
   d: 老 (lǎo) before surnames is a familiar way to refer to colleagues/friends
 - s: B
   c: 我知道。五分钟就到。
   p: Wǒ zhīdào. Wǔ fēnzhōng jiù dào.
   t: I know. I'll be there in five minutes.
   d: 就 (jiù) here indicates immediacy - "will arrive very soon"

2 - At home:
 - s: A
   c: 你看，这是我的小狗！
   p: Nǐ kàn, zhè shì wǒ de xiǎo gǒu!
   t: Look, this is my puppy!
   d: 小 (xiǎo) before animals often shows endearment, not just size
 - s: B
   c: 好可爱啊！叫什么名字？
   p: Hǎo kě'ài a! Jiào shénme míngzi?
   t: So cute! What's its name?
   d: 好 (hǎo) at the start of an adjective works like "so" in English
 - s: A
   c: 它叫小白。
   p: Tā jiào Xiǎo Bái.
   t: It's called Xiao Bai.
   d: 它 (tā) is used for animals and objects, different from 他/她 for people

3 - In the classroom:
 - s: A
   c: 老师，我不知道怎么做这个。
   p: Lǎoshī, wǒ bù zhīdào zěnme zuò zhège.
   t: Teacher, I don't know how to do this.
   d: 怎么做 (zěnme zuò) is a very useful pattern meaning "how to do"
 - s: B
   c: 你看这里，这样做就对了。
   p: Nǐ kàn zhèlǐ, zhèyàng zuò jiù duì le.
   t: Look here, do it this way and it'll be right.
   d: 这样 (zhèyàng) + verb is a pattern meaning "do it this way"
 - s: A
   c: 哦，现在我明白了。
   p: Ó, xiànzài wǒ míngbái le.
   t: Oh, now I understand.
   d: 了 (le) here indicates change of state - from not understanding to understanding
 - s: B
   c: 你自己再做一次。
   p: Nǐ zìjǐ zài zuò yícì.
   t: Try doing it once by yourself.
   d: 自己 (zìjǐ) emphasizes doing something independently, very commonly used

4 - Shopping:
 - s: A
   c: 这个多少钱？
   p: Zhège duōshao qián?
   t: How much is this?
   d: 多少 (duōshao) can be used for both "how many" and "how much"
 - s: B
   c: 一百。你要买吗？
   p: Yì bǎi. Nǐ yào mǎi ma?
   t: One hundred. Do you want to buy it?
 - s: A
   c: 太贵了。可以便宜一点吗？
   p: Tài guì le. Kěyǐ piányí yìdiǎn ma?
   t: Too expensive. Can it be cheaper?
   d: 一点 (yìdiǎn) after adjectives means "a bit/little" - very useful pattern
 - s: B
   c: 八十，不能再少了。
   p: Bāshí, bù néng zài shǎo le.
   t: Eighty, can't go any lower.
   d: 再 (zài) + adj means "more" (in this case "lower") - common in negotiations


5 - Looking for directions:
 - s: A
   c: 请问，图书馆在哪里？
   p: Qǐngwèn, túshūguǎn zài nǎlǐ?
   t: Excuse me, where's the library?
   d: 请问 (qǐngwèn) is a polite way to start asking strangers for help
 - s: B
   c: 你往前走，在右边。
   p: Nǐ wǎng qián zǒu, zài yòubiān.
   t: Go straight ahead, it's on the right.
   d: 往前走 (wǎng qián zǒu) is essential for directions - "go forward"
 - s: A
   c: 远不远？
   p: Yuǎn bu yuǎn?
   t: Is it far?
   d: adj + 不 + adj is a common pattern for asking yes/no questions about qualities
 - s: B
   c: 不远，走五分钟就到了。
   p: Bù yuǎn, zǒu wǔ fēnzhōng jiù dào le.
   t: Not far, about five minutes' walk.
   d: 走...分钟 (zǒu...fēnzhōng) is the standard way to describe walking distances


