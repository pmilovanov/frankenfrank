6 - Late for an appointment:
 - s: A
   c: 小李，你在哪里？已经八点了！
   p: Xiǎo Lǐ, nǐ zài nǎlǐ? Yǐjīng bā diǎn le!
   t: Xiao Li, where are you? It's already 8 o'clock!
 - s: B
   c: 对不起，我在找图书馆。
   p: Duìbuqǐ, wǒ zài zhǎo túshūguǎn.
   t: Sorry, I'm looking for the library.
 - s: A
   c: 图书馆？你往右边走就到了。
   p: Túshūguǎn? Nǐ wǎng yòubiān zǒu jiù dào le.
   t: The library? Just walk towards the right and you'll be there.
   d: 就到了 (jiù dào le) is a very common way to indicate something is easily reached
 - s: B
   c: 远不远？老师在等我。
   p: Yuǎn bu yuǎn? Lǎoshī zài děng wǒ.
   t: Is it far? The teacher is waiting.

