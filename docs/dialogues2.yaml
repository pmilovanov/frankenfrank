7 - Shopping for a pet:
 - s: A
   c: 你看这个小狗，好可爱啊！
   p: Nǐ kàn zhège xiǎo gǒu, hǎo kě'ài a!
   t: Look at this puppy, so cute!
 - s: B
   c: 多少钱？
   p: Duōshao qián?
   t: How much is it?
 - s: A
   c: 一百五。
   p: Yībǎi wǔ.
   t: One hundred and fifty.
   d: Numbers are often shortened in speech - 一百五 instead of 一百五十
 - s: B
   c: 太贵了！能便宜一点吗？
   p: Tài guì le! Néng piányí yìdiǎn ma?
   t: Too expensive! Can it be cheaper?

