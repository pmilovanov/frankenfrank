19 - Finding a cafe:
 - s: A
   c: 请问，咖啡店在哪里？
   p: Qǐngwèn, kāfēi diàn zài nǎlǐ?
   t: Excuse me, where is the coffee shop?
 - s: B
   c: 往前走，在图书馆的右边。
   p: Wǎng qián zǒu, zài túshūguǎn de yòubiān.
   t: Go forward, it's on the right of the library.
 - s: A
   c: 远不远？我跟朋友说好五分钟就到。
   p: Yuǎn bu yuǎn? Wǒ gēn péngyou shuō hǎo wǔ fēnzhōng jiù dào.
   t: Is it far? I told my friend I'd be there in five minutes.
 - s: B
   c: 不远，但是现在咖啡店很多人。
   p: Bù yuǎn, dànshì xiànzài kāfēi diàn hěn duō rén.
   t: Not far, but the coffee shop is very crowded now.

