20 - Changing dinner plans:
 - s: A
   c: 今天晚上还去你家吃饭吗？
   p: Jīntiān wǎnshang hái qù nǐ jiā chīfàn ma?
   t: Are we still going to your place for dinner tonight?
 - s: B
   c: 对不起，我今天不太好。
   p: Duìbuqǐ, wǒ jīntiān bù tài hǎo.
   t: Sorry, I'm not feeling well today.
 - s: A
   c: 从什么时候开始的？
   p: Cóng shénme shíhou kāishǐ de?
   t: When did it start?
   d: 从...开始 (cóng...kāishǐ) pattern asking when something began
 - s: B
   c: 从昨天。可能因为天气不好。
   p: Cóng zuótiān. Kěnéng yīnwèi tiānqì bù hǎo.
   t: Since yesterday. Maybe because of the bad weather.
   
