18 - Old classmate at shop:
 - s: A
   c: 小王！好久不见！
   p: Xiǎo Wáng! Hǎojiǔ bùjiàn!
   t: Xiao Wang! Long time no see!
 - s: B
   c: 是老师！你现在在这里工作吗？
   p: Shì lǎoshī! Nǐ xiànzài zài zhèlǐ gōngzuò ma?
