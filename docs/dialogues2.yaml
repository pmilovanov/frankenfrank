9 - Pet at school:
 - s: A
   c: 这是我新买的小狗，叫小黑。
   p: Zhè shì wǒ xīn mǎi de xiǎo gǒu, jiào Xiǎo Hēi.
   t: This is my newly bought puppy, called Xiao Hei.
   d: 新 + verb + 的 is a useful pattern meaning "newly (verb)"
 - s: B
   c: 你在哪里买的？多少钱？
   p: Nǐ zài nǎlǐ mǎi de? Duōshao qián?
   t: Where did you buy it? How much was it?
 - s: A
   c: 不贵，八十就买到了。
   p: Bù guì, bāshí jiù mǎi dào le.
   t: Not expensive, got it for just eighty.
   d: 就 here emphasizes getting a good deal
 - s: B
   c: 真的吗？太可爱了！
   p: Zhēn de ma? Tài kě'ài le!
   t: Really? So cute!

