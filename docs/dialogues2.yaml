16 - Late because of weather:
 - s: A
   c: 你在哪里？已经九点了！
   p: Nǐ zài nǎlǐ? Yǐjīng jiǔ diǎn le!
   t: Where are you? It's already nine!
 - s: B
   c: 对不起，今天天气不好，走得很慢。
   p: Duìbuqǐ, jīntiān tiānqì bù hǎo, zǒu de hěn màn.
   t: Sorry, the weather is bad today, walking very slowly.
   d: 走得 (zǒu de) + adj describes how an action is performed
 - s: A
   c: 你现在在图书馆吗？
   p: Nǐ xiànzài zài túshūguǎn ma?
   t: Are you at the library now?
 - s: B
   c: 不是，我在咖啡店等一下。
   p: Bùshì, wǒ zài kāfēi diàn děng yíxià.
   t: No, I'm waiting at the coffee shop for a bit.
   
