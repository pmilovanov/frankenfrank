8 - Learning directions:
 - s: A
   c: 老师，我不知道怎么走。
   p: Lǎoshī, wǒ bù zhīdào zěnme zǒu.
   t: Teacher, I don't know how to get there.
 - s: B
   c: 你看这里，这样走就对了。
   p: Nǐ kàn zhèlǐ, zhèyàng zǒu jiù duì le.
   t: Look here, walk this way and it'll be right.
   d: 这样 + verb is a very useful pattern meaning "do it this way"
 - s: A
   c: 哦，明白了。走五分钟就到吗？
   p: Ó, míngbái le. Zǒu wǔ fēnzhōng jiù dào ma?
   t: Oh, I understand. It takes five minutes to get there?
 - s: B
   c: 对，你自己试一次吧。
   p: Duì, nǐ zìjǐ shì yí cì ba.
   t: Yes, try it once by yourself.

