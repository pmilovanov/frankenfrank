10 - Late and lost:
 - s: A
   c: 你还没到吗？老李在等你。
   p: Nǐ hái méi dào ma? Lǎo Lǐ zài děng nǐ.
   t: You're still not here? Lao Li is waiting.
   d: 还没 (hái méi) emphasizes something still hasn't happened
 - s: B
   c: 对不起，我不知道怎么走。
   p: Duìbuqǐ, wǒ bù zhīdào zěnme zǒu.
   t: Sorry, I don't know how to get there.
 - s: A
   c: 你在哪里？我教你怎么走。
   p: Nǐ zài nǎlǐ? Wǒ jiāo nǐ zěnme zǒu.
   t: Where are you? I'll teach you how to get here.
 - s: B
   c: 我在右边的图书馆。
   p: Wǒ zài yòubiān de túshūguǎn.
   t: I'm at the library on the right.
   
