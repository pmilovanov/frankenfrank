17 - Feeding a pet:
 - s: A
   c: 你看，这是小白的饭！
   p: Nǐ kàn, zhè shì Xiǎo Bái de fàn!
   t: Look, this is Xiao Bai's food!
 - s: B
   c: 好吃吗？它喜欢吗？
   p: Hǎochī ma? Tā xǐhuan ma?
   t: Is it good? Does it like it?
